<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="" href="">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./images/odin_lined.png">
            <p>ODIN</p>
        </div>
    </div>
    <main>
        <div class="row1">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<span>Sign up <em>now</em> to get started.</span></p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="row2">
            <div class="fieldset">
                <!-- <legend>Let's do this!</legend> -->
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>

                <div>
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail" name="email" required>
                </div>

                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" id="phone" name="phone" required>
                </div>

                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>

            <button type="submit">Create Account</button>
    </div>

        <p>Already have an account? <span>Log in</span></p>

    </main>
</body>
</html>
